fr:
  # Global
  save_and_go: Enregistrer et continuer

  # Common models & attributes
  models: &models
    user: Utilisateur
    resource: Fichier
    
  attributes: &default_attributes
    id: ID
    name: Nom
    title: Titre
    subtitle: Sous-titre
    rank: Priorité
    description: Description
    created_at: Date de création
    updated_at: Mise à jour
    status: Statut
    statuses:
      draft: Brouillon
      published: Publié
      restricted: Accès restreint
    content: Contenu
    slug: URL
    user_id: Utilisateur
    category: Catégorie
    kind: Type
    resource_id: Image
    slug: URL relative

  # User
  user: &user
    <<: *default_attributes
    first_name: Prénom
    last_name: Nom
    password: Mot de passe
    password_confirmation: Confirmation
    role: Rôle
    roles:
      editor: Rédacteur
      admin: Administrateur
    statuses:
      disabled: Désactivé
      active: Actif

  # Resource
  resource: &resource
    <<: *default_attributes
    notes: Notes
    handle: Fichier
    categories:
      gallery: Galerie
      global: Général

  # Gallery
  gallery: &gallery
    <<: *default_attributes
    categories:
      event: Évènement
      article: Article
      global: Général
    new_resource_id: Ajouter une nouvelle image
    new_resource_rank: Place

  # Models
  activerecord:
    models: &models
      <<: *models
    attributes:
      user:
        <<: *user
      resource:
        <<: *resource
      gallery:
        <<: *gallery
