fr:
  # Global
  save_and_go: Enregistrer et continuer

  # Errors
  errors:
    not_found:
      meta: Page non trouvée
      title: Ooops !
      text: "Désolé, mais il n'y a (plus) rien ici !<br />Alors qu'<a href=\"/\">ici</a>..." 

  # Common models & attributes
  models: &models
    user: Utilisateur
    resource: Fichier
    gallery: Galerie
    page: Page
    article: Article
    focus: Focus
    event: Évènement
    
  attributes: &default_attributes
    id: ID
    name: Nom
    title: Titre
    subtitle: Sous-titre
    rank: Priorité
    description: Description
    published_at: Date de publication
    created_at: Date de création
    updated_at: Mise à jour
    status: Statut
    statuses:
      draft: Brouillon
      published: Publié
      restricted: Accès restreint
    content: Contenu
    slug: URL
    user_id: Utilisateur
    category: Catégorie
    kind: Type
    resource_id: Image
    slug: URL relative
    retargeting_pixel_id: ID du pixel de “retargeting”
  pages_articles_attributes: &pages_articles_attributes
    main_gallery_id: Galerie principale (header)
    resource: Image principale
    final_gallery_id: Galerie de fin de page
    exergue: Exergue
    social_block: Activer les liens de partage
    aside_link_1_data: Lien 1
    aside_link_2_data: Lien 2
    aside_link_3_data: Lien 3
    event_link_data: Lien Calendrier
    info_link_data: Lien Info

  # User
  user: &user
    <<: *default_attributes
    first_name: Prénom
    last_name: Nom
    password: Mot de passe
    password_confirmation: Confirmation
    role: Rôle
    roles:
      editor: Rédacteur
      admin: Administrateur
    statuses:
      disabled: Désactivé
      active: Actif

  # Resource
  resource: &resource
    <<: *default_attributes
    notes: Notes
    handle: Fichier
    categories:
      gallery: Galerie
      global: Général

  # Gallery
  gallery: &gallery
    <<: *default_attributes
    categories:
      event: Évènement
      article: Article
      global: Général
    new_resource_id: Ajouter une nouvelle image
    new_resource_rank: Place

  # Page
  page: &page
    <<: *default_attributes
    <<: *pages_articles_attributes

  # Article
  article: &article
    <<: *pages_articles_attributes
    <<: *default_attributes
    title_slug: URL relative (partie Titre)
    date_slug: URL relative (partie Date)
    topic: Tag (thème principal)
    media_link_fbk: Page FaceBook
    media_link_twt: Page Twitter
    media_link_isg: Page Instagram
    media_link_msk: Page Musique
    media_link_vid: Page Vidéo
    media_link_www: Page Web

  # HomeCarouselLink
  home_carousel_link: &home_carousel_link
    <<: *default_attributes
    home_linkable_type: Lien vers (type d'objet)
    home_linkable_id: Titre de l'objet

  # Focus
  focus: &focus
    <<: *default_attributes
    start: Date de début
    end: Date de fin
    article_id: Article lié

  # Event
  event: &event
    <<: *default_attributes
    display_date: Date affichée
    start_time: Date/Heure de début
    end_time: Date/Heure de fin
    topic: Tag (thème principal)
    categories:
      family: Famille
      concert: Concert
      animations: Animations
      show: Soirée
      other: Autre

  # Models
  activerecord:
    models: &models
      <<: *models
    attributes:
      user:
        <<: *user
      resource:
        <<: *resource
      gallery:
        <<: *gallery
      page:
        <<: *page
      article:
        <<: *article
      home_carousel_link:
        <<: *home_carousel_link
      focus:
        <<: *focus
      event:
        <<: *event
