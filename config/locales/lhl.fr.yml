  # Common models & attributes
  models: &models
    article: Article
    artist: Artiste
    event: Évènement
    focus: Focus
    gallery: Galerie
    info_message: Message d'information
    menu_link: Lien
    page: Page
    partner: Partenaire
    resource: Fichier
    user: Utilisateur
    
  attributes: &default_attributes
    id: ID
    name: Nom
    title: Titre
    subtitle: Sous-titre
    rank: Priorité
    description: Description
    published_at: Date de publication
    created_at: Date de création
    updated_at: Mise à jour
    status: Statut
    statuses:
      draft: Brouillon
      published: Publié
      restricted: Accès restreint
    content: Contenu
    slug: URL
    user_id: Utilisateur
    category: Catégorie
    kind: Type
    resource_id: Image
    slug: URL relative
    retargeting_pixel_id: ID du pixel de “retargeting”
  pages_articles_attributes: &pages_articles_attributes
    main_gallery_id: Galerie principale (header)
    resource: Image principale
    final_gallery_id: Galerie de fin de page
    exergue: Exergue
    social_block: Activer les liens de partage
    aside_link_1_data: Lien 1
    aside_link_2_data: Lien 2
    aside_link_3_data: Lien 3
    event_link_data: Lien Calendrier
    info_link_data: Lien Info
    title_slug: URL relative (partie Titre)
    date_slug: URL relative (partie Date)
    topic: Tag (thème principal)
    weez_event_id: WeezEvent
    new_partner_ids: Partenaires
  media_links: &media_links
    media_link_fbk: Page FaceBook
    media_link_twt: Page Twitter
    media_link_isg: Page Instagram
    media_link_msk: Page Musique
    media_link_vid: Page Vidéo
    media_link_www: Page Web

  # Article
  article: &article
    <<: *pages_articles_attributes
    <<: *default_attributes
    <<: *media_links

  # Artist
  artist: &artist
    <<: *pages_articles_attributes
    <<: *default_attributes
    <<: *media_links

  # Event
  event: &event
    <<: *default_attributes
    <<: *pages_articles_attributes
    display_date: Date affichée
    start_time: Date/Heure de début
    end_time: Date/Heure de fin
    new_artist_ids: Artistes / Intervenants
    categories:
      family: Famille
      concert: Concert
      animations: Animations
      show: Soirée
      other: Autre
      take_care: Prends soin de toi
      connect: Connecte-toi
      creative: Sois Créatif
      diy: Fais-le toi même
      brain: Chauffe ton cerveau
    place: Lieu
    places:
      outside: Hors les murs
      station: La Gare
      hall: La Salle
      studio: "L'Atelier"
      dock: Le Quai
    workshop: Atelier
    workshop_rank: Priorité

  # Festival
  festival: &festival
    <<: *default_attributes
    <<: *pages_articles_attributes
    new_event_ids: Évènements
    new_workshop_ids: Ateliers (Activités)

  # Focus
  focus: &focus
    <<: *default_attributes
    start: Date de début
    end: Date de fin
    article_id: Article lié

  # Gallery
  gallery: &gallery
    <<: *default_attributes
    categories:
      event: Évènement
      article: Article
      global: Général
    new_resource_id: Ajouter une nouvelle image
    new_resource_rank: Place

  # HomeCarouselLink
  home_carousel_link: &home_carousel_link
    <<: *default_attributes
    home_linkable_type: Lien vers (type d'objet)
    home_linkable_id: Titre de l'objet

  # InfoMessage
  info_message: &info_message
    <<: *default_attributes
    start_at: Début
    end_at: Fin
    modal: Activer la Modale
    modal_content: Contenu de la modale
    opening: Afficher en message d'ouverture (Horaires)
    opening_content: Contenu du message d'ouverture

  # MenuLink
  menu_link: &menu_link
    <<: *default_attributes
    link_content: Objet ou adresse du lien
    place: Emplacement
    places:
      menu: Menu principal
      footer_left: Footer (colonne gauche)
      footer_right: Footer (colonne droite)

  # Page
  page: &page
    <<: *default_attributes
    <<: *pages_articles_attributes

  # Partner
  partner: &partner
    <<: *default_attributes
    categories:
      unspecified_category: Non spécifiée
    link: Url

  # Resource
  resource: &resource
    <<: *default_attributes
    notes: Notes
    handle: Fichier
    categories:
      gallery: Galerie
      global: Indépendante

  # User
  user: &user
    <<: *default_attributes
    first_name: Prénom
    last_name: Nom
    password: Mot de passe
    password_confirmation: Confirmation
    role: Rôle
    roles:
      editor: Rédacteur
      admin: Administrateur
    statuses:
      disabled: Désactivé
      active: Actif

  # Models
  activerecord:
    models: &models
      <<: *models
    attributes:
      page:
        <<: *page
      article:
        <<: *article
      artist:
        <<: *artist
      event:
        <<: *event
      festival:
        <<: *festival
      focus:
        <<: *focus
      gallery:
        <<: *gallery
      home_carousel_link:
        <<: *home_carousel_link
      info_message:
        <<: *info_message
      menu_link:
        <<: *menu_link
      partner:
        <<: *partner
      resource:
        <<: *resource
      user:
        <<: *user
